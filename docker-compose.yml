version: '3.8'

services:
  mysql:
    container_name: mysql
    build:
      context: ./mysql
      dockerfile: .
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=3141592
      - MYSQL_DATABASE=mqtt
      - MYSQL_USER=mqtt
      - MYSQL_PASSWORD=mqttpassword
    networks:
      backend_net:
    ports:
      - 3306:3306

  mosquitto:
    build:
      context: ./mosquitto
      dockerfile: .
    container_name: mosquitto
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 8883:8883
    networks:
      backend_net:
    depends_on:
      - mysql
  backend:
    build:
      context: ./backend
      dockerfile: .
    container_name: backend
    ports:
      - 8080:8080
    environment:
      - MOSQUITTO_HOST=mosquitto
      - MYSQL_HOST=mysql
    networks:
      backend_net:
    depends_on:
      - mysql
      - mosquitto
networks:
  backend_net:
    driver: bridge