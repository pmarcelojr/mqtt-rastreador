version: '3.8'

services:
  mysql:
    container_name: mysql_mqtt
    build:
      context: ./mysql
      dockerfile: .
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_ROOT_PASSWORD=3141592
      - MYSQL_DATABASE=mqtt
      - MYSQL_USER=mqtt
      - MYSQL_PASSWORD=mqttpassword
    networks:
      backend_net:

  mqtt-ubuntu:
    build:
      context: ./mosquitto
      dockerfile: .
    container_name: mqtt-ubuntu
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 8883:8883
    networks:
      backend_net:
    depends_on:
      - mysql

networks:
  backend_net:
    driver: bridge