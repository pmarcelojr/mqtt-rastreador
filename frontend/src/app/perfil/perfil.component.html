<div class="container" *ngIf="usuarioAtual; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ usuarioAtual.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ usuarioAtual.token.substring(0, 20) }} ...
    {{ usuarioAtual.token.substr(usuarioAtual.token.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ usuarioAtual.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of usuarioAtual.roles">
      {{ role }}
    </li>
  </ul>
</div>
<ng-template #loggedOut>
  Please login.
</ng-template>
