<div class="container-fluid">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="text-center p-2">
          <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="card-img-top rounded-circle"
            alt="User Icon" />
        </div>
        <div class="card-body">
          <form *ngIf="!isConectado" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" />
              <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Username é obrigatório!
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.senha" required minlength="6"
                #password="ngModel" />
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Senha precisa ter pelo menos 6 caracteres

                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
            <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFalhou">
                Login failed: {{ mensagemErro }}
              </div>
            </div>
          </form>

          <div class="alert alert-success" *ngIf="isConectado">
            Conectado com as permissões: {{ permissoes }}.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
