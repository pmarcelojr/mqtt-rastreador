<div class="container-fluid flex-grow-1 h-100 pt-5">
  <div class="row justify-content-center pt-5">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title text-center">Entrar</h2>
        </div>

        <div class="card-body">
          <form *ngIf="!isConectado" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                #username="ngModel" />
              <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                Informe o usuário
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.senha" required minlength="6"
                #password="ngModel" />
              <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Senha é obrigatória</div>
                <div *ngIf="password.errors.minlength">
                  Senha precisa ter pelo menos 6 caracteres
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row mt-2">
                <div class="col-6">
                  <a href="/registrar" routerLink="/registrar">Não possui conta?</a>
                </div>
                <div class="col-6 text-right">
                  <button class="btn btn-primary btn-block">Entrar</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFalhou">
                Erro ao conectar: {{ mensagemErro }}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
