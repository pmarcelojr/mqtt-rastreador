<div class="container-fluid">
  <div class="row align-items-center justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div class="text-center p-2">
          <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="User Image"
            class="rounded-circle" />
        </div>

        <div class="card-body">
          <form *ngIf="!isSucesso" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required minlength="3"
                maxlength="20" #username="ngModel" />
              <div class="alert-danger" *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors.required">Username é obrigatório</div>
                <div *ngIf="username.errors.minlength">
                  Username precisa ter ao menos 3 caracteres
                </div>
                <div *ngIf="username.errors.maxlength">
                  Username não pode ser maior que 20 caracateres
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email
                #email="ngModel" />
              <div class="alert-danger" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors.required">Email é obrigatório</div>
                <div *ngIf="email.errors.email">
                  Informe um email válido
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                minlength="6" #password="ngModel" />
              <div class="alert-danger" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Senha precisa ter pelo menos 6 caracteres
                </div>
              </div>
            </div>
            <div class="form-group text-right">
              <button class="btn btn-primary btn-block">Cadastrar</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isCadastroFalhou">
              Falha ao cadastrar!<br />{{ mensagemErro }}
            </div>
          </form>
          <div class="alert alert-success" *ngIf="isSucesso">
            Registrado com sucesso!
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
